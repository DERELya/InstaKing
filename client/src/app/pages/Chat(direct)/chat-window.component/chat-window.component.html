<div class="chat-window">

  <div class="chat-header">
    <div class="header-info">
      <img class="avatar" [src]="avatarUrl" alt="avatar" />
      <span class="chat-title">{{ getConversationTitle() }}</span>
      <span *ngIf="typingUser$ | async as user" class="typing-indicator">
        {{ user }} печатает...
      </span>
    </div>
  </div>

  <div #messageContainer class="message-container">
    <div *ngFor="let msg of messages$ | async; trackBy: trackByMessageId"
         class="message-wrapper"
         [ngClass]="msg.senderId === currentUserId ? 'sent' : 'received'">
      <div class="message-content">
        <div class="message-text">{{ msg.content }}</div>
        <div class="message-info">
          <span class="message-time">{{ msg.createdAt | date: 'HH:mm' }}</span>
          <ng-container *ngIf="msg.senderId === currentUserId">
            <mat-icon class="status-icon" style="font-size: 14px; width: 14px; height: 14px;">done_all</mat-icon>
          </ng-container>
        </div>
      </div>

      <button mat-icon-button
              class="action-btn"
              *ngIf="msg.senderId === currentUserId"
              [matMenuTriggerFor]="msgMenu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #msgMenu="matMenu">
        <button mat-menu-item (click)="deleteMessage(msg.id!)">
          <mat-icon color="warn">delete</mat-icon>
          <span class="color: var(--color-text)">Удалить</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <div class="input-panel">
    <mat-form-field appearance="outline" class="full-width-input">
      <textarea matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                placeholder="Напишите сообщение..."
                [(ngModel)]="messageInput"
                (keydown.enter)="onEnter($event)"
                (input)="onTyping()"></textarea>
    </mat-form-field>

    <button mat-icon-button color="primary" (click)="sendMessage()" [disabled]="!messageInput?.trim()">
      <mat-icon>send</mat-icon>
    </button>
  </div>

</div>
