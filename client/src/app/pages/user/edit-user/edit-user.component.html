<h2 mat-dialog-title>Edit profile</h2>

<form [formGroup]="profileEditForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <div class="profile-avatar-block">
      <label class="profile-avatar-upload-label" >
        <img [src]="displayAvatarUrl || data.user.avatarUrl || 'assets/placeholder.jpg'"
             alt="avatar"
             class="profile-avatar"
             >
        <input
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
          hidden
        />
        <div  class="avatar-overlay">
          <span class="avatar-overlay-text">Изменить фото</span>
        </div>
      </label>
    </div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstname"autocomplete="off" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastname" autocomplete="off" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Bio</mat-label>
      <textarea matInput formControlName="bio" rows="3" autocomplete="off"></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
