<div class="story-create-wrapper">
  <!-- Левая часть: превью истории -->
  <div class="story-preview" (click)="fileInput.click()">

    <!-- Шапка истории (Аватар + Ник) -->
    <div class="story-header-on-image">
      <img [src]="userAvatarUrl" class="avatar" alt="User avatar" />
      <span class="username">{{ currentUser?.username }}</span>
    </div>

    <!-- Превью выбранного файла -->
    <ng-container *ngIf="!previewImgURL; else imagePreview">
      <div class="placeholder">
        <mat-icon class="add-icon">add_photo_alternate</mat-icon>
        <p>Нажми, чтобы выбрать фото</p>
      </div>
    </ng-container>

    <ng-template #imagePreview>
      <img [src]="previewImgURL" alt="Story preview" class="story-image" />
    </ng-template>

    <!-- Скрытый инпут -->
    <input type="file" hidden #fileInput (change)="onFileSelected($event)" accept="image/*" />
  </div>

  <!-- Правая часть: описание и кнопки -->
  <div class="story-side-panel">
    <h3>Новая история</h3>

    <mat-form-field appearance="outline" class="caption-input">
      <mat-label>Описание</mat-label>
      <textarea matInput [(ngModel)]="description" rows="4" placeholder="О чем эта история?"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="caption-input">
      <mat-label>Кто может видеть сторис</mat-label>
      <mat-select [(ngModel)]="visibility" name="visibility">
        <mat-option [value]="StoryVisibility.PUBLIC">Все</mat-option>
        <mat-option [value]="StoryVisibility.FOLLOWERS_ONLY">Только подписчики</mat-option>
        <mat-option [value]="StoryVisibility.FRIENDS">Близкие друзья</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="story-actions">
      <button mat-flat-button color="primary" (click)="submit()" [disabled]="!selectedFile">
        Поделиться
      </button>
      <button mat-stroked-button color="warn" (click)="close()">
        Отмена
      </button>
    </div>
  </div>
</div>
