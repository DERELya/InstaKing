<div class="feed" *ngIf="isUserPostsLoaded" >
  <mat-card  class="ig-post" *ngFor="let post of (posts$ | async); let i = index; trackBy: trackById">
    <!-- Фото -->
    <img class="ig-photo"
         [src]="post.image"
         alt="photo"
         (click)="openPostDetails(i, post)" style="cursor: pointer;"/>
  </mat-card>
</div>
<div *ngIf="(posts$ | async)?.length==0" class="empty-tab-msg">
  Пока что нет публикаций
</div>
